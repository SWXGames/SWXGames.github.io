<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SWXGames | @BN_LOS</title>
  <link rel="icon" type="image/x-icon" href="src/img/favicon.png">

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    @font-face {
      font-family: 'Biohazard';
      src: url('src/font/Biohazard.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    .BiohazardF {
      font-family: 'Biohazard', sans-serif;
    }

    .card:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }

    .btn-download {
      font-size: 1.125rem;
      padding: 0.75rem 1.25rem;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 50vh;
    }

    .hero-content {
      text-align: center;
      max-width: 700px;
    }
  </style>
</head>
<body class="flex flex-col items-center min-h-screen">

  <div class="hero bg-base-200 w-full">
    <div class="hero-content">
      <div class="max-w-md">
        <h1 class="text-5xl BiohazardF">swxgames</h1>
        <p class="py-6">
          All of My Uploads at one Place.<br>
          Q: Who am I?<br>
          A: A Simple Guy Uploading His Work
        </p>
      </div>
    </div>
  </div>

  <div class="container mx-auto p-8 w-full">
    <div class="flex justify-center items-center mb-6 space-x-4">
      <div class="flex items-center">
        <label for="sort-select" class="text-lg font-semibold mr-2">Sort by:</label>
        <select id="sort-select" class="select select-bordered w-auto">
          <option value="asc">A-Z</option>
          <option value="desc">Z-A</option>
        </select>
      </div>
      
      <div class="w-full md:w-1/3">
        <input type="text" id="search-bar" placeholder="Search projects..." class="input input-bordered" />
      </div>
    </div>
    
    <div id="project-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    </div>
  </div>

  <!-- Modal for displaying project credits and notes -->
  <div id="credits-modal" class="modal">
    <div class="modal-box">
      <h2 class="text-xl text-center font-semibold">Credits & Notes</h2>
      
      <!-- Credits section -->
      <div id="credits-section">
        <h3 class="font-semibold">Credits:</h3>
        <p id="credits-content">Here will be the credits...</p>
      </div>
      
      <!-- Notes section -->
      <div id="notes-section">
        <h3 class="font-semibold">Notes:</h3>
        <p id="notes-content">Here will be the notes...</p>
      </div>
      
      <div class="modal-action">
        <button class="btn" id="close-modal">Close</button>
      </div>
    </div>
  </div>

  <script>
    let projects = [];

    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        projects = data;
        displayProjects(projects);
        
        document.getElementById('sort-select').addEventListener('change', (e) => {
          const sortedProjects = sortProjects(e.target.value);
          displayProjects(sortedProjects);
        });

        document.getElementById('search-bar').addEventListener('input', (e) => {
          const filteredProjects = filterProjects(e.target.value);
          displayProjects(filteredProjects);
        });
      })
      .catch(error => console.error('Error loading JSON data:', error));

    function displayProjects(projects) {
      const projectGrid = document.getElementById('project-grid');
      projectGrid.innerHTML = '';

      projects.forEach(project => {
        const card = document.createElement('div');
        card.classList.add('card', 'shadow-lg', 'rounded-lg', 'overflow-hidden', 'relative', 'text-center');

        let cardContent = `<div class="relative">`;

        // Conditionally add the image if imgheader exists
        if (project.imgheader) {
          cardContent += `
            <img src="${project.imgheader}" alt="${project.title || 'Project Image'}" class="w-full h-64 object-cover rounded-t-lg">
            <div class="absolute inset-0 bg-opacity-30 hover:bg-opacity-50 transition-opacity"></div>
          `;
        }

        cardContent += `</div><div class="p-4">`;

        // Conditionally add the title if it exists
        if (project.title) {
          cardContent += `<h3 class="text-xl font-semibold">${project.title}</h3>`;
        }

        // Conditionally add the description if it exists
        if (project.desc) {
          const descWithNewlines = project.desc.replace(/\n/g, '<br>'); // Adding line breaks if desc exists
          cardContent += `<p class="text-sm text-gray-500 mb-4">${descWithNewlines}</p>`;
        }

        // Conditionally add version and size if they exist
        if (project.version) {
          cardContent += `<span class="badge badge-outline">Build: ${project.version}</span>`;
        }

        if (project.size) {
          cardContent += `<span class="badge badge-outline">Size: ${project.size}</span>`;
        }

        cardContent += `<div class="flex justify-between items-center mb-4"><div class="space-x-2">`;

        // Conditionally add the Store Page link if it exists
        if (project.storepage) {
          cardContent += `<a href="${project.storepage}" class="btn btn-outline btn-sm">Store Page</a>`;
        }

        // Conditionally add Patch Notes link if it exists
        if (project.patchnotes) {
          cardContent += `<a href="${project.patchnotes}" class="btn btn-outline btn-sm">Patch Notes</a>`;
        }

        // Add the Credits button for modal
        if (project.credits || project.notes) {
          cardContent += `<button class="btn btn-outline btn-sm" data-title="${project.title || ''}" 
            data-credits="${project.credits || ''}" 
            data-notes="${project.notes || ''}" 
            onclick="openCreditsModal(event)">Credits & Notes</button>`;
        }

        cardContent += `</div>`;

        // Conditionally add the download link if it exists
        if (project.downloadlink) {
          cardContent += `<a href="${project.downloadlink}" class="btn btn-download btn-outline">Download</a>`;
        }

        cardContent += `</div></div>`;

        // Conditionally add the background image if it exists
        if (project.imgbg) {
          card.style.backgroundImage = `url(${project.imgbg})`;
          card.style.backgroundSize = 'cover';
          card.style.transition = 'background-color 0.3s ease';
          card.classList.add('hover:bg-opacity-50');

          card.addEventListener('mouseenter', () => {
            card.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
          });

          card.addEventListener('mouseleave', () => {
            card.style.backgroundColor = 'transparent';
          });
        }

        card.innerHTML = cardContent;
        projectGrid.appendChild(card);
      });
    }

    function sortProjects(order) {
      return projects.slice().sort((a, b) => {
        if (order === 'asc') {
          return a.title.localeCompare(b.title);
        } else {
          return b.title.localeCompare(a.title);
        }
      });
    }

    function filterProjects(query) {
      return projects.filter(project => 
        project.title.toLowerCase().includes(query.toLowerCase())
      );
    }

    function openCreditsModal(event) {
      const button = event.target;
      const credits = button.getAttribute('data-credits');
      const notes = button.getAttribute('data-notes');

      // Insert credits and notes into the modal
      document.getElementById('credits-content').innerHTML = credits || 'No credits available';
      document.getElementById('notes-content').innerHTML = notes || 'No notes available';

      const modal = document.getElementById('credits-modal');
      modal.classList.add('modal-open');
    }

    document.getElementById('close-modal').addEventListener('click', () => {
      const modal = document.getElementById('credits-modal');
      modal.classList.remove('modal-open');
    });
  </script>

</body>
</html>
